<!DOCTYPE html>
<html>
  <head>
    <title>nerve chat</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="vendor/materialize.min.css"  media="screen,projection"/>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>

    <nav class="grey darken-4">
      <div class="nav-wrapper navbar-fixed">
        <a href="#" class="brand-logo">nerve chat</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li>
            <div class="input-field col s6">
              <i class="material-icons prefix">account_circle</i>
              <input id="name" type="text" class="validate">
              <label for="name">Username</label>
            </div>
          </li>
          <li>
            <div class="input-field col s6">
              <i class="material-icons prefix">flash_on</i>
              <input id="room" type="text" class="validate">
              <label for="room">Channel</label>
            </div>
          </li>
          <li>
            <a href="#" id="join_room" class="btn blue">Connect</a>
          </li>
        </ul>
      </div>
    </nav>

    <div id="content" class="row">
      <ul id="list"></ul>
    </div>

    <div id="input" class="row fixed bottom valign-wrapper">
      <form id="form-message" class="input-field col s12">
        <div>
          <input id="message" type="text"></input>
          <label for="message">Message</label>
        </div>
        <span><input type="submit" id="send_message" value="send" class="btn blue hide" /></span>
      </form>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="vendor/materialize.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>

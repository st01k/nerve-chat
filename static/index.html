<!DOCTYPE html>
<html>
  <head>
    <title>nerve chat</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="materialize.min.css"  media="screen,projection"/>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>

    <nav>
      <div class="nav-wrapper navbar-fixed grey darken-4">
        <a href="#" class="brand-logo pl-10">nerve chat</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li>
            <div class="input-field col s6">
              <input id="name" type="text" class="validate">
              <label for="name">Username</label>
            </div>
          </li>
          <li>
            <div class="input-field col s6">
              <input id="room" type="text" class="validate">
              <label for="room">Channel</label>
            </div>
          </li>
          <li>
            <a href="#" id="join_room">
              <i class="material-icons red-text">radio_button_unchecked</i>
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="row">
      <div class="col s12 m12">
        <div class="card grey darken-4">
          <div class="card-content white-text">
            <ul id="list"></ul>
          </div>
        </div>
      </div>
    </div>

    <div id="input" class="row fixed bottom valign-wrapper">
      <div class="input-field col s12">
        <textarea id="message" class="materialize-textarea"></textarea>
        <label for="message">Message</label>
      </div>
      <span><a href="#" id="send_message" class="btn">Send</a></span>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="materialize.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>

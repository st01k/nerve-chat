<!DOCTYPE html>
<html>
  <head>
    <title>nerve chat</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="materialize.min.css"  media="screen,projection"/>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div class="row">
      <div class="col s12 m12">
        <div class="card grey darken-4">
          <div class="card-content white-text">
            <span class="card-title">nerve chat</span>

            <div class="input-field col s6">
              <input id="name" type="text" class="validate">
              <label for="name">Username</label>
            </div>

            <div class="input-field col s6">
              <input id="room" type="text" class="validate">
              <label for="room">Channel</label>
            </div>
          </div>
          <div class="card-action">
            <a href="#" id="say_hello">Say Hello</a>
            <a href="#" id="join_room" class="right">Join Room</a>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col s12 m12">
        <div class="card grey darken-4">
          <div class="card-content white-text">
            <span class="card-title">chat log</span>

            <div class="input-field col s12">
              <textarea id="message" class="materialize-textarea"></textarea>
              <label for="message">Message</label>
            </div>

            <ul id="list" class="center-align"></ul>
          </div>
          <div class="card-action">
            <a href="#" id="send_message">Send</a>
          </div>
        </div>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="materialize.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
